version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/usr/local/src
      - bundle_install:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      - totp_test=4SSJVGL7KWTPXU7WWH7IMPCZ744MLKCV
volumes:
  bundle_install:
    driver: local
